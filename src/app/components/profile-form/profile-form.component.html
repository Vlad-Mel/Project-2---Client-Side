<form
    class="profile-form relative bg-white rounded-lg p-4 box-shadow grid grid-cols-2 gap-x-3 gap-y-1 min-w-[450px] max-w-[1200px]"
>
    <span>
        <label class="text-gray-600/90 font-semibold">First Name</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="firstName"
        >
    </span>
    
    <span>
        <label class="text-gray-600/90 font-semibold">Last Name</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="lastName"
        >
    </span>



    <span>
        <label class="text-gray-600/90 font-semibold">Gender</label>
        <select class="block w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm" name="" id="">
            <option value="male">Male</option>
            <option value="male">Female</option>
            <option value="male">Other</option>
        </select>
    </span>

    <span>
        <label class="text-gray-600/90 font-semibold">Date of Birth</label>
        <input
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            type="date"
        >
    </span>


    
    <span class="col-span-2">
        <label class="text-gray-600/90 font-semibold">Email</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="name"
        >
    </span>



    <span class="col-span-2">
        <label class="text-gray-600/90 font-semibold">Address</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="address"
        >
    </span>

    <span>
        <label class="text-gray-600/90 font-semibold">City</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="city"
        >
    </span>

    <span>
        <label class="text-gray-600/90 font-semibold">State</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="city"
        >
    </span>

    <span class="col-span-2">
        <label class="text-gray-600/90 font-semibold">About Me:</label>
        <textarea 
            class="w-full px-2 py-[2px] border border-solid border-gray-700/30 rounded-sm resize-none"
            rows="10"
            placeholder="Tell us about yourself..."
        ></textarea>
    </span>
    
    <button
        type="submit"
        class="py-3 bg-blue-400 text-white font-bold rounded-md hover:bg-blue-600 transition-colors max-w-[200px] col-span-2 justify-self-end"
    >
        Save
    </button>

</form>

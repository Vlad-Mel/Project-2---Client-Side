<a [href]="link_url" class="product box-shadow" style="width:99%" [class.highlight]="highlight" (mouseenter)="highlight=true" (mouseleave)="highlight=false">
    <img style="float:left; padding-right: 10px;" [src]="'/assets'+image_url" width="250px" height="250px">
    <h1>{{name}}</h1>
    <p>{{description}}</p>
</a>

<form [formGroup]="form" (ngSubmit)="submit()">
    <span class="grid grid-cols-2 gap-x-3">
        <span>
            <label class="text-gray-600/90 font-semibold">First Name</label>
            <input 
                type="text" 
                class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
                placeholder=""
                formControlName="firstName"
            >
        </span>
        <span>
            <label class="text-gray-600/90 font-semibold">Last Name</label>
            <input 
                type="text" 
                class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
                placeholder=""
                formControlName="lastName"
            >
        </span>
    </span>


    <label class="text-gray-600/90 font-semibold">E-Mail Address</label>
    <input 
        type="email" 
        class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
        placeholder=""
        formControlName="email"
    >


    <label class="text-gray-600/90 font-semibold">Password</label>
    <input 
        type="password" 
        class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
        placeholder=""
        formControlName="password"
    >

    <!-- 9:54 pm 10/31/2022 The form is not implemented. The verification of both passwords as well.-->

    <label class="text-gray-600/90 font-semibold">
        Retype Password
    </label>
    <input 
        type="password" 
        class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
        formControlName="retypedPassword"
    >

    <button
        type="submit"
        class="w-full mt-5 py-3 bg-blue-400 text-white font-bold rounded-md hover:bg-blue-600 transition-colors"
    >
        Register
    </button>
</form>

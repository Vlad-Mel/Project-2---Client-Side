<form
    class="grid gap-x-3 gap-y-1"
    [formGroup]="form"
    (ngSubmit)="submit()"
>
    
    <img 
        class="flex object-cover box-shadow w-[250px] h-[250px] bg-blue-50/50 overflow-hidden rounded-full justify-self-center col-span-2"
        src="/assets/icons/AvatarPlaceholder.svg"
    >  

    <hr class="mt-4 col-span-2" />

    <span>
        <label class="text-gray-600/90 font-semibold">First Name</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            name="firstName"
            formControlName="firstName"
        >
    </span>
    
    <span class="">
        <label class="text-gray-600/90 font-semibold">Last Name</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="lastName"
        >
    </span>



    <span>
        <label class="text-gray-600/90 font-semibold">Gender</label>
        <select class="block w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            formControlName="gender"
        >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </span>

    <span>
        <label class="text-gray-600/90 font-semibold">Date of Birth</label>
        <input
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            type="date"
        >
    </span>


    
    <span class="col-span-2">
        <label class="text-gray-600/90 font-semibold">Email</label>
        <input 
            type="text" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="email"
        >
    </span>



    <span class="col-span-2">
        <label class="text-gray-600/90 font-semibold">Phone Number</label>
        <input 
            type="phone" 
            class="w-full px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
            placeholder=""
            formControlName="phoneNumber"
        >
    </span>

    <hr class="mt-4 col-span-2" />
    
    <button
        type="submit"
        class="col-span-2 mt-2 py-3 w-full bg-blue-400 text-white font-bold rounded-md hover:bg-blue-600 transition-colors max-w-[200px] justify-self-center"
    >
        Update
    </button>

</form>

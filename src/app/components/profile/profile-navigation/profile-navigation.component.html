<div class="grid w-60 shadow-md bg-white">

    <div class="pt-4 pb-2 px-6">
        <b class="text-xl">Hi, {{ name | titlecase }}</b>
        <p class="text-xs">Thank you for attending Apparatus</p>
    </div>

    <hr />

    <h2 class="pt-4 pb-2 px-6 font-semibold">Manage Account</h2>
    <ul class="px-1">
        <li>
            <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" 
                routerLink="/profile">

                <img class="w-5 mr-2" src="assets/icons/Account.svg" alt="Account image" />

                <span>Basic Information</span>
            </a>
        </li>

        <li>
            <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" 
                routerLink="/profile/security-settings">

                <img class="w-5 mr-2" src="assets/icons/Password.svg" alt="Password image" />

                <span>Security Settings</span>
            </a>
        </li>


        <li>
            <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer"
                routerLink="/profile/methods-of-payment"
            >
                <img class="w-5 mr-2" src="assets/icons/DebitCreditCard.svg" alt="Card image"/>

                <span>Methods of Payment</span>
            </a>

        </li>
        <li class="mb-4">
            <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer"
                routerLink="/profile/shipping-details"
            >
                
                <img class="w-5 mr-2" src="assets/icons/Package.svg" alt="Package image"/>

                <span>Shipping Details</span>
            </a>
      </li>
    </ul>
    
    <hr />
    <h2 class="pt-4 pb-2 px-6 font-semibold">Privacy</h2>
    <ul class="px-1">
        <li class="mb-3">
            <a routerLink="/profile/privacy-policy" class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" data-bs-target="#collapseSidenavSecEx3" aria-expanded="false" aria-controls="collapseSidenavSecEx3">
                
                <img class="w-5 mr-2" src="assets/icons/Lock.svg" alt="Locker image"/>

                <span>Privacy Policy</span>
            </a>
        </li>
    </ul>

    <hr />
    <ul class="px-1">
        <li class="my-3">
            <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" data-bs-target="#collapseSidenavSecEx3" 
                (click)="userService.logout()"
            >
                
                <img class="w-5 mr-2" src="assets/icons/Logout.svg" alt="Exit image"/>

                <span>Logout</span>
            </a>
        </li>
    </ul>
  </div>

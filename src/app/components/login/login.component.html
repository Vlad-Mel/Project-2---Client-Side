<form class="grid" [formGroup]="form" (ngSubmit)="submit()" >
    <label class="text-gray-600/90 font-semibold">
        E-Mail Address
    </label>
    <input
        type="text"
        class="px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
        placeholder=""
        formControlName="username"
    >

    <!-- Login Password-->
    <label class="mt-3 text-gray-600/90 font-semibold">
        Password
    </label>
    
    <input
        type="password"
        class="px-1 py-[2px] border border-solid border-gray-700/30 rounded-sm"
        placeholder=""
        formControlName="password"
    >

    <p
        class="text-red-500"
        *ngIf="hasError"
    >
        {{ error }}
    </p>

    <button
        type="submit"
        class="grid grid-flow-col auto-cols-max justify-center items-center mt-5 py-3 bg-blue-400 text-white font-bold rounded-md hover:bg-blue-600 transition-colors"
    >
        <img 
            class="absolute w-6 animate-spin left-[38%]" src="assets/icons/Circle.svg"
            *ngIf="isLoading" 
        />

        <p>Sign In</p>
    </button>

</form>

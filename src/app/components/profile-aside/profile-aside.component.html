        class="flex box-shadow rounded-t-lg w-full shrink"

    >

            class="w-[17px] h-[17px] bg-green-600 rounded-full mr-2"
        ></div>
        <p
            class="text-xl font-roboto"
        >
            {{ status }}
        </p>
    </div>

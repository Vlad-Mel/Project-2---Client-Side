<div class="relative inline-block text-left">
    <div>
        <button 
            type="button" 
            class="inline-flex w-full justify-center rounded-md px-4 py-2 text-gray-700 h-full"
            (click)="this.isOpenedMenu = !this.isOpenedMenu;"
        >
            {{ menuTitle }}

            <svg class="ml-2 h-full w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                [ngClass]="{
                    'rotate-180' : isOpenedMenu
                }"
            >
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
            
        </button>
    </div>

    <div 
        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        *ngIf="isOpenedMenu"
        >
        <div class="py-1" role="none">
            <ng-content></ng-content>
        </div>
    </div>
  </div>
